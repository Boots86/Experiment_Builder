  <body>

      <div id="page-heading">
          
          <h1>Experiment Builder</h1><img src="images/rocket-side.gif">
      </div>
      <span id="sub-text"><p>Do some <b>research</b> and <b>identify</b> all of the inputs needed to build your <b>experiment</b>. </p></span>

      
      
      <div id="game-header">
          <div id="col-game-selector">
              <button id="mode-btn" type="button" onclick="setupGame()">New Game</button>
              <select id="mode-setting"></select>
              
          </div>
          
          <div id="col-time">
              <h4>Time Spent (Seconds): </h4>
              <span id="game-timer">0</span>
          </div>
          <br>
          <div id="col-remaining">
              <h4>Research Items Remaining: </h4>
              <span id="game-bombs-remaining"></span>
          </div>
      </div>
      <br>
      
      <table id="game-table"></table>
      
      <div id="score-sheet">
          <span id="score-head">Text</span>
          <div id="score-sheet-head">
              <h4>Your Score:</h4>
              <span id="score-display">000</span>
              <h4>Time Spent:</h4>
              <div id="time-layout">
                  <span id="final-time">000</span>
                  <pre> /</pre> 
                  <div id="maximum-time">000</div>
              </div>
          </div>
          <h3 id="final-msg"></h3>
          
      </div>
      
      
      <script>
          const CONFIG = {
              mode: {
                  easy: {
                      name: "Easy",
                      size: {
                          rows: 10,
                          cols: 10,
                      },
                      bombs: 10,
                      maxTime: 420,
                  },
                  medium: {
                      name: "Medium",
                      size: {
                          rows: 15,
                          cols: 15,
                      },
                      bombs: 35,
                      maxTime: 900,
                  },
                  hard: {
                      name: "Hard",
                      size: {
                          rows: 15,
                          cols: 20,
                      },
                      bombs: 60,
                      maxTime: 1200,
                  },
              },
              
              //current mode
              currentMode: "easy",
              
              //Bomb Locations
              bombLocations: [],
              
              //Game is playable
              gamePlayable: true,
              
              //Level Score Multiplier
              gameScoreMulti: 25,
          };
      
      </script>
      

    <script src="app.min.js" async defer></script>
